name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Desplegar solo cuando hay un push a la rama main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build and Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # Rama de destino para GitHub Pages
        folder: './'  # Directorio a desplegar (ra√≠z del repositorio)
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # Usa tu token personal
